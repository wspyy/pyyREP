<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>气泡窗口配置</title>
    <style type="text/css" media="screen">
        html, body
        {
            height: 100%;
        }
        body
        {
            margin: 0;
            padding: 0;
            overflow: auto;
            text-align: center;
            background-color: #ffffff;
        }
    </style>
    
</head>
<body>
    <div style="position: absolute; top: 0px; left: 100px; background-color: #BEBE9A;
        padding: 2px; z-index: 10000">
        <input type="button" value="属性气泡窗口" onclick="popInfoWindow()" />
        <input type="button" value="页面气泡窗口" onclick="iframeInfoWindow()" />
        <input type="button" value="隐藏气泡窗口" onclick="hideInfoWindow()" />
    </div>
    <div id="flashContent" style="width: 100%; height: 100%; position: absolute"  />
</body>
<script type="text/javascript" src="http://192.168.5.150:8585/HorseMap/API-2.0/MapAPI.js"></script>
<script type="text/javascript">

    var hmap;

    function creatHMap() {
        //初始化地图
        hmap = new HMap("flashContent", "2pZ9e1qhM2Q1LjE1MDo4NTg1LDIxMS45OS4xMzIuMTYyOjg1ODUsbG9jYWxob3N0LDIwMTQtMi0yNix0aW1lMg==");
        //添加底图
        hmap.addBaseMap([new HMap.TiledLayer("http://192.168.5.150/ArcGIS/rest/services/horseMap/chinaMap_terrain/MapServer")]);
        //设置地图显示范围
        hmap.extentTo(70.3589943496297, 16.7574780802653, 138.169212649724, 57.9474199191781);
    }

    //属性气泡窗口
    function popInfoWindow() {

        var field1 = new HMap.PopFieldOption("长度：", "100", "m", true);
        var field2 = new HMap.PopFieldOption("宽度：", "30", "km", true);
        var link = new HMap.PopLinkOption("名称", callbackFun,"testData");
        var link1 = new HMap.PopLinkOption("名称1", callbackFun1,"testData1");

        var infoWindow = new HMap.PopInfoWindow("测试1", { fields: [field1, field2], links: [link, link1], infoPlacement: "upperRight",infoPlacementMode:"auto" });
        infoWindow.addEventListener("infoWindowClosed", infoWindowClosed, "测试1");
        hmap.showInfoWindow(117.4352, 39.1820, infoWindow);
    }

    function callbackFun(e) {
        alert(e.x + "," + e.y + "," + e.data);
    }
    function callbackFun1(e) {
        alert(e.x + "," + e.y + "," + e.data);
    }

    //页面气泡窗口
    function iframeInfoWindow() {
        var infoWindow = new HMap.IframeInfoWindow("http://mail.126.com/", 200, 200);
        hmap.showInfoWindow(117.4352, 39.1820, infoWindow);
    }
    function infoWindowClosed(e) {
//        alert(e.param);
    }

    //隐藏气泡窗口
    function hideInfoWindow() {
        hmap.hideInfoWindow();
    }

    creatHMap();

</script>
</html>
