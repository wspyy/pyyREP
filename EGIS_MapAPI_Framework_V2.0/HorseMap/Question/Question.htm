<title>常见问题</title>

<body lang=ZH-CN style='text-justify-trim:punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<p class=MsoNormal><b><span style='font-family:宋体'>问：小马地图必须申请许可才能用吗？</span></b></p>

<p class=MsoNormal><span style='font-family:宋体'>答：对于开发人员，如果</span><span
lang=EN-US>API</span><span style='font-family:宋体'>发布在本地，且调用地址为“</span><span
lang=EN-US>localhost</span><span style='font-family:宋体'>”或“</span><span
lang=EN-US>127.0.0.1</span><span style='font-family:宋体'>”，是可以不用申请新许可的；但是，如果当前浏览网页地址为机器名或者非本地</span><span
lang=EN-US>ip</span><span style='font-family:宋体'>地址，则需要申请许可才能使用。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><b><span style='font-family:宋体'>问：小马地图</span><span
lang=EN-US>V2.0</span></b><b><span style='font-family:宋体'>支持天地图或百度地图服务嘛？</span></b></p>

<p class=MsoNormal><span style='font-family:宋体'>答：小马地图</span><span lang=EN-US>V2.0</span><span
style='font-family:宋体'>版本暂时只针对</span><span lang=EN-US>ArcGIS</span><span
style='font-family:宋体'>地图服务。</span></p>

</div>
