<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>地图操作配置</title>
    <style type="text/css" media="screen">
        html, body
        {
            height: 100%;
        }
        body
        {
            margin: 0;
            padding: 0;
            overflow: auto;
            text-align: center;
            background-color: #ffffff;
        }
    </style>
    
</head>
<body>
    <div style="position: absolute; top: 0px; left: 100px; background-color: #BEBE9A;
        padding: 2px; z-index: 10000">
        <input type="button" value="居中" onclick="centerPoint()" />
        <label for="level"  >缩放等级：</label>
        <input type="text" id="level" value="4" style="width: 30px"/>
        <input type="button" value="按等级缩放居中" onclick="centerAndLevel()" />
        <label for="scale"  >缩放比例：</label>
        <input type="text" id="scale" value="12500000" style="width: 50px"/>
        <input type="button" value="按比例缩放居中" onclick="centerAndScale()" />
        <input type="button" value="缩放至" onclick="extentTo()" />
        <input type="button" value="拉框放大" onclick="zoomIn()" />
        <input type="button" value="拉框缩小" onclick="zoomOut()" />
        <input type="button" value="平移" onclick="pan()" />
        <input type="button" value="清空" onclick="clear()" />
    </div>
    <div id="flashContent" style="width: 100%; height: 100%; position: absolute"  />
</body>
<script type="text/javascript" src="http://192.168.5.150:8585/HorseMap/API-2.0/MapAPI.js"></script>
<script type="text/javascript">

    var hmap;

    function creatHMap() {
        //初始化地图
        hmap = new HMap("flashContent", "2pZ9e1qhM2Q1LjE1MDo4NTg1LDIxMS45OS4xMzIuMTYyOjg1ODUsbG9jYWxob3N0LDIwMTQtMi0yNix0aW1lMg==");
        //添加底图
        hmap.addBaseMap([new HMap.TiledLayer("http://192.168.5.150/ArcGIS/rest/services/horseMap/chinaMap_terrain/MapServer")]);
        //设置地图显示范围
        hmap.extentTo(70.3589943496297, 16.7574780802653, 138.169212649724, 57.9474199191781);
    }

    //地图居中
    function centerPoint() {
        hmap.centerAt(104.26410349967682, 37.3524489997217);
    }

    //按等级缩放居中
    function centerAndLevel() {
        hmap.centerAndLevel(104.26410349967682, 37.3524489997217, level.value);
    }

    //按比例缩放居中
    function centerAndScale() {
        hmap.centerAndScale(104.26410349967682, 37.3524489997217, scale.value);
    }

    //缩放至
    function extentTo() {
        hmap.extentTo(70.3589943496297, 16.7574780802653, 138.169212649724, 57.9474199191781);
    }

    //放大
    function zoomIn() {
        hmap.setMapOperation("zoomIn");
    }

    //缩小
    function zoomOut() {
        hmap.setMapOperation("zoomOut");
    }

    //平移
    function pan() {
        hmap.setMapOperation("pan");
    }

    //清空
    function clear() {
        hmap.clear();
    }

    creatHMap();

</script>
</html>
