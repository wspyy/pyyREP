<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>专题图配置</title>
    <style type="text/css" media="screen">
        html, body
        {
            height: 100%;
        }
        body
        {
            margin: 0;
            padding: 0;
            overflow: auto;
            text-align: center;
            background-color: #ffffff;
        }
    </style>
    
</head>
<body>
    <div style="position: absolute; top: 0px; left: 100px; background-color: #BEBE9A;
        padding: 2px; z-index: 10000">
        <input type="button" value="添加动态图层" onclick="addDynamicLayer()" />
        <label for="layerName">
            图层名称：</label>
        <input type="text" id="layerName" value="省会" />
        <input type="button" value="按图层名称添加" onclick="addFeatureLayerByName()" />
        <input type="button" value="移除专题图" onclick="removeSpecialLayer()" />
    </div>
    <div id="flashContent" style="width: 100%; height: 100%; position: absolute"  />
</body>
<script type="text/javascript" src="http://192.168.5.150:8585/HorseMap/API-2.0/MapAPI.js"></script>
<script type="text/javascript">

    var hmap;

    function creatHMap() {
        //初始化地图
        hmap = new HMap("flashContent", "2pZ9e1qhM2Q1LjE1MDo4NTg1LDIxMS45OS4xMzIuMTYyOjg1ODUsbG9jYWxob3N0LDIwMTQtMi0yNix0aW1lMg==");
        //添加底图
        hmap.addBaseMap([new HMap.TiledLayer("http://192.168.5.150/ArcGIS/rest/services/horseMap/chinaMap_terrain/MapServer")]);
        //设置地图显示范围
        hmap.extentTo(70.3589943496297, 16.7574780802653, 138.169212649724, 57.9474199191781);
    }

    //添加动态图层
    function addDynamicLayer() {
        layerId = hmap.addSpecialLayer(new HMap.DynamicLayer("http://192.168.5.150/ArcGIS/rest/services/horseMap/chinaSpecial/MapServer", { visibleLayers: [4,10] }));
    }

    //按图层名称添加
    function addFeatureLayerByName() {
        layerId = hmap.addSpecialLayer(new HMap.FeatureLayerByName("http://192.168.5.150/ArcGIS/rest/services/horseMap/chinaSpecial/MapServer", layerName.value));
    }

    //移除专题图
    function removeSpecialLayer() {
        hmap.removeSpecialLayer(layerId);
    }

    creatHMap();

</script>
</html>
